$for(posts)$
  $if(draft)$
  $else$
    $if(language)$
    <div class="post-preview" lang="$language$">
    $else$
    <div class="post-preview" lang="ja">
    $endif$
        <a href="$url$">
            <h2 class="post-title">
                $title$
            </h2>
            $if(subHeading)$
            <h3 class="post-subtitle">
                $subHeading$
            </h3>
            $endif$
        </a>
        $if(postedBy)$
          <p class="post-meta">Posted by $postedBy$ on $date$</p>
        $else$
          <p class="post-meta">Posted by $author$ on $date$</p>
        $endif$
    </div>
    <!-- Remove the hr for the time being because it looks weird.  We might have
    to fix it if we ever have more than one post. -->
    <!-- <hr> -->
  $endif$
$endfor$
