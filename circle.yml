general:
  artifacts:
    - "generated-site/"
_cache: &_cache
  cache_directories:
    - "~/.stack/"
    - ".stack-work/"

dependencies:
  override:
    - stack setup
    - stack install --only-dependencies
  <<: *_cache

compile:
  override:
    - stack build --pedantic
    - stack exec -- site build
  <<: *_cache

test:
  override:
    - stack test --pedantic
  <<: *_cache

deployment:
  production:
    branch: master
    commands:
      # -e オプションをつけることで、GITHUB_TOKEN環境変数をmakeに渡す
      make -e deploy
  demo:
    branch: /.*/
    commands:
      - |
        printenv |
        grep -E '^CIRCLE_|^HOME' |
        jq -csR 'split("\n")
          | map (split("=")
            | select(.[0] != null)
            | {(.[0]): .[1]})
            | add' |
        curl -H 'Content-Type:application/json' -d @- \
          https://haskell-jp-blog-artifact.herokuapp.com/
